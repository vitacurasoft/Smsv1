<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SMS automatique</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root { 
      --bg: #f8fafc; 
      --surface: #ffffff;
      --primary: #2563eb; 
      --primary-hover: #1d4ed8;
      --text: #0f172a; 
      --muted: #64748b; 
      --stroke: #e2e8f0; 
      --success: #10b981;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { overflow-x: hidden; width: 100%; }

    body { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--stroke);
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
      gap: 8px;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-text { font-size: 12px; color: var(--muted); display: none; }
    @media (min-width: 380px) { .header-text { display: inline; } }

    select, input[type="text"], input[type="date"] {
      padding: 6px 8px;
      border: 1px solid var(--stroke);
      border-radius: 6px;
      font-size: 13px;
      outline: none;
      background: #f1f5f9;
      color: var(--text);
    }
    
    select:focus, input:focus { border-color: var(--primary); background: var(--surface); }
    #customSender { max-width: 90px; }

    .wrap { max-width: 600px; margin: 0 auto; padding: 12px 12px 80px; }

    .title-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    h1 { font-size: 18px; font-weight: 600; color: var(--text); }

    .date-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      padding: 6px;
      border-radius: 8px;
      border: 1px solid var(--stroke);
    }
    .date-nav input[type="date"] { border: none; background: transparent; font-weight: 600; flex: 1; text-align: center; }

    .filter-row {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
      padding: 0 4px;
    }
    .filter-row label { display: flex; align-items: center; gap: 6px; cursor: pointer; }

    .list { display: flex; flex-direction: column; gap: 6px; }
    
    .item { 
      background: var(--surface); 
      border: 1px solid var(--stroke); 
      border-radius: 8px; 
      padding: 8px 10px; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    }
    
    .item:has(input[type="checkbox"]:checked) {
      border-color: var(--primary);
      background: #eff6ff;
    }

    .item.disabled { opacity: 0.55; background: transparent; }

    .item-time { 
      font-weight: 700; 
      color: var(--primary); 
      font-size: 14px;
      background: #eff6ff;
      padding: 4px 6px;
      border-radius: 4px;
      min-width: 48px;
      text-align: center;
    }
    
    .item.disabled .item-time { background: var(--stroke); color: var(--muted); }

    .item-info { flex: 1; min-width: 0; display: flex; flex-direction: column; }
    .item-name { font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .item-meta { font-size: 12px; color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    input[type="checkbox"] {
      accent-color: var(--primary);
      width: 18px;
      height: 18px;
      margin: 0;
      flex-shrink: 0;
    }

    .badge-group { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; flex-shrink: 0; }
    .badge { 
      padding: 2px 6px; 
      border-radius: 4px; 
      font-size: 10px; 
      font-weight: 600; 
      text-transform: uppercase;
    }
    .badge-sent { background: #dcfce7; color: #166534; }
    .badge-error { background: #fee2e2; color: #991b1b; }

    .btn { 
      background: var(--primary); 
      color: white; 
      border: none; 
      padding: 8px 12px; 
      border-radius: 6px; 
      font-weight: 500; 
      font-size: 13px;
      cursor: pointer; 
      text-align: center;
      display: inline-block;
    }
    .btn:active:not(:disabled) { background: var(--primary-hover); }
    .btn.secondary { background: #f1f5f9; color: var(--text); border: 1px solid var(--stroke); }
    .btn.secondary:active:not(:disabled) { background: var(--stroke); }
    .btn:disabled { background: var(--stroke); color: #94a3b8; cursor: not-allowed; }

    .footer-actions {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .footer-actions .btn-main { padding: 12px; font-size: 15px; font-weight: 600; }
    .footer-actions .btn-reset { background: transparent; color: var(--muted); border: none; text-decoration: underline; font-size: 12px; margin: 0 auto; padding: 4px; cursor: pointer; }

    .send-progress { text-align: center; font-weight: 600; color: var(--primary); margin-bottom: 12px; }
    .send-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 16px; }
    .send-actions .full { grid-column: span 2; padding: 12px; font-size: 14px; }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <select id="senderSelect">
        <option value="06 69 53 77 91">06 69 53 77 91</option>
        <option value="__custom__">Autre…</option>
      </select>
      <input id="customSender" type="text" class="hidden" placeholder="06XXXXXXXX">
    </div>
    <div class="header-right">
      <span id="authStatus" class="header-text">Déconnecté</span>
      <button class="btn secondary" id="btnConnect" style="padding: 6px 10px;">Connexion</button>
      <button class="btn secondary hidden" id="btnDisconnect" style="padding: 6px 10px;">Quitter</button>
    </div>
  </header>

  <div class="wrap">
    
    <div id="viewPick">
      <div class="title-row">
        <h1>Confirmation des rendez-vous</h1>
        <div class="date-nav">
          <button class="btn secondary" id="btnPrevDay">&lt;</button>
          <input id="datePick" type="date" />
          <button class="btn secondary" id="btnNextDay">&gt;</button>
        </div>
      </div>

      <div class="filter-row">
        <label>
          <input type="checkbox" id="chkShowNoPhone">
          Afficher les rendez-vous sans téléphone
        </label>
      </div>

      <div id="rdvList" class="list">
        <div style="text-align:center; padding: 30px 10px; color: var(--muted); font-size: 13px; background: var(--surface); border-radius: 8px; border: 1px dashed var(--stroke);">
          Sélectionnez une date ou connectez-vous.
        </div>
      </div>
      
      <div class="footer-actions">
        <button class="btn btn-main" id="btnToSend" disabled>Continuer (0)</button>
        <button class="btn-reset" id="btnClearSent">Réinitialiser l'historique de cette date</button>
      </div>
    </div>

    <div id="viewSend" class="hidden">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h1>Envoi des SMS</h1>
        <button class="btn secondary" id="btnBack">Retour</button>
      </div>

      <div class="send-progress" id="sendProgress"></div>
      
      <div id="sendList" class="list"></div>
      
      <div class="send-actions">
        <button class="btn full" id="btnOpenSms">Ouvrir l'app SMS</button>
        <button class="btn secondary" id="btnSkip">Passer</button>
        <button class="btn" id="btnMarkSent" style="background: var(--success);">Marqué envoyé ✓</button>
      </div>
    </div>

  </div>

<script>
const OAUTH_CLIENT_ID = "962693468865-fpumnvpt5517nfs21kobao8l2ejni1qk.apps.googleusercontent.com";
const SCOPES = "https://www.googleapis.com/auth/calendar.readonly openid email profile";
const CAL_API = "https://www.googleapis.com/calendar/v3";

let tokenClient = null;
let accessToken = "";
let eventsCache = [];
let selectedIds = new Set();
let sendQueue = [];
let sendIndex = 0;

const SENT_KEY = "smsv1_sent_map_v1";
const SENDER_KEY = "smsv1_sender_v1";

function pad2(n){ return String(n).padStart(2,"0"); }
function frDayName(date){ return ["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"][date.getDay()]; }
function frMonthName(date){ return ["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"][date.getMonth()]; }
function toLocalISO(date){ return `${date.getFullYear()}-${pad2(date.getMonth()+1)}-${pad2(date.getDate())}`; }
function normPhone(s){ return s ? s.replace(/[^\d+]/g,"") : ""; }

function getSentMap(){ try { return JSON.parse(localStorage.getItem(SENT_KEY) || "{}"); } catch(e){ return {}; } }
function setSentMap(map){ localStorage.setItem(SENT_KEY, JSON.stringify(map||{})); }
function isSent(eventId){ return !!getSentMap()[eventId]; }
function markSent(eventId){ const map = getSentMap(); map[eventId] = { at: Date.now() }; setSentMap(map); }

/* Modification ici : la réinitialisation cible uniquement la date affichée */
function clearSentForCurrentDate(){
  const map = getSentMap();
  let hasChanges = false;
  eventsCache.forEach(e => {
    if(map[e.id]){
      delete map[e.id];
      hasChanges = true;
    }
  });
  if(hasChanges) setSentMap(map);
}

function buildSmsText({prenom, dateObj, hhmm}){
  return `Bonjour ${prenom || ""}\n\nJe vous confirme notre rendez-vous ce ${frDayName(dateObj)} ${pad2(dateObj.getDate())} ${frMonthName(dateObj)} à ${hhmm}\n\nLe cabinet se situe au 7, Rond-Point du Parc des Sports à Perpignan. (Rez de chaussée, à droite).\nUn parking gratuit se trouve à 50 mètres, juste en face du parc des sports.\n\nBien cordialement,\nDamien Leignel`.trim();
}

function updateAuthUI(isConnected) {
  document.getElementById("btnConnect").classList.toggle("hidden", isConnected);
  document.getElementById("btnDisconnect").classList.toggle("hidden", !isConnected);
  const statusEl = document.getElementById("authStatus");
  statusEl.textContent = isConnected ? "Connecté" : "Déconnecté";
  statusEl.style.color = isConnected ? "var(--success)" : "var(--muted)";
}

async function fetchAndRenderEvents() {
  if(!accessToken) return;
  
  const list = document.getElementById("rdvList");
  list.innerHTML = '<div style="text-align:center; padding: 30px; color: var(--muted); font-size: 13px;">Chargement en cours...</div>';
  
  try {
    eventsCache = await loadEventsForDate(document.getElementById("datePick").value);
    renderEventsList(eventsCache);
  } catch(e) { 
    list.innerHTML = `<div style="text-align:center; padding: 20px; color: var(--danger); font-size: 13px;">${e.message}</div>`;
  }
}

function ensureTokenClient(){
  if(tokenClient) return;
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: OAUTH_CLIENT_ID,
    scope: SCOPES,
    callback: (resp) => {
      if(resp && resp.access_token){
        accessToken = resp.access_token;
        const expiry = Date.now() + (3600 * 1000) - 60000;
        localStorage.setItem("gcal_access_token", accessToken);
        localStorage.setItem("gcal_token_expiry", expiry.toString());
        updateAuthUI(true);
        fetchAndRenderEvents();
      }
    }
  });
}

function checkAutoConnect() {
  const savedToken = localStorage.getItem("gcal_access_token");
  const savedExpiry = localStorage.getItem("gcal_token_expiry");
  
  if(savedToken && savedExpiry && Date.now() < parseInt(savedExpiry)){
    accessToken = savedToken;
    updateAuthUI(true);
    fetchAndRenderEvents();
  }
}

async function loadEventsForDate(dateStr){
  const start = new Date(dateStr + "T00:00:00").toISOString();
  const end = new Date(dateStr + "T23:59:59").toISOString();
  
  const url = `${CAL_API}/calendars/primary/events?timeMin=${start}&timeMax=${end}&singleEvents=true&orderBy=startTime`;
  const res = await fetch(url, { headers: { "Authorization": "Bearer " + accessToken } });
  
  if(res.status === 401) {
    localStorage.removeItem("gcal_access_token");
    localStorage.removeItem("gcal_token_expiry");
    accessToken = "";
    updateAuthUI(false);
    throw new Error("Session expirée. Veuillez vous reconnecter.");
  }

  const data = await res.json();
  
  return (data.items || []).filter(ev => ev.start.dateTime).map(ev => {
    let desc = ev.description || "";
    let cleanText = desc.replace(/<br\s*\/?>/gi, '\n').replace(/<\/p>/gi, '\n').replace(/<\/div>/gi, '\n').replace(/<\/li>/gi, '\n');
    cleanText = cleanText.replace(/<[^>]+>/g, '').replace(/&nbsp;/g, ' ').replace(/&#39;/g, "'").replace(/&quot;/g, '"');

    let phone = "";
    let prenom = "";

    const prenomMatch = cleanText.match(/Pr[eé]nom\s*:\s*([^\n\r]+)/i);
    if(prenomMatch) {
      prenom = prenomMatch[1].trim();
    } else {
      const titleMatch = (ev.summary || "").match(/RDV\s+([A-ZÀ-Ÿa-zà-ÿ-]+)/i);
      if(titleMatch) prenom = titleMatch[1].trim();
    }

    const phoneMatch = cleanText.match(/(?:T[eé]l[eé]phone|Tel|Mobile|Phone)\s*:\s*(\+?\d[\d\s().-]{7,}\d)/i);
    if(phoneMatch) {
      phone = normPhone(phoneMatch[1]);
    } else {
      const fallbackMatch = cleanText.match(/(\+?\d[\d\s().-]{7,}\d)/);
      if(fallbackMatch) phone = normPhone(fallbackMatch[1]);
    }

    return {
      id: ev.id,
      summary: ev.summary || "(Sans titre)",
      start: new Date(ev.start.dateTime),
      end: new Date(ev.end.dateTime),
      prenom: prenom,
      phone: phone
    };
  });
}

function renderEventsList(events){
  const list = document.getElementById("rdvList");
  const showNoPhone = document.getElementById("chkShowNoPhone").checked;
  
  const filteredEvents = events.filter(e => showNoPhone || !!e.phone);
  
  list.innerHTML = filteredEvents.length ? "" : '<div style="text-align:center; padding: 30px; color: var(--muted); font-size: 13px;">Aucun rendez-vous à afficher.</div>';
  
  selectedIds.clear();

  filteredEvents.forEach(e => {
    const sent = isSent(e.id);
    const hasPhone = !!e.phone;
    
    const shouldBeChecked = hasPhone && !sent;
    if (shouldBeChecked) selectedIds.add(e.id);

    const hhmm = `${pad2(e.start.getHours())}:${pad2(e.start.getMinutes())}`;
    const prenomAffiche = e.prenom ? e.prenom : "Prénom non identifié";
    
    const div = document.createElement("div");
    div.className = `item ${(!hasPhone || sent) ? 'disabled' : ''}`;
    div.innerHTML = `
      <input type="checkbox" class="pickBox" data-id="${e.id}" 
        ${(!hasPhone || sent) ? 'disabled' : ''} 
        ${shouldBeChecked ? 'checked' : ''}>
      <div class="item-time">${hhmm}</div>
      <div class="item-info">
        <div class="item-name">${e.summary}</div>
        <div class="item-meta">${hasPhone ? e.phone : 'Tel manquant'} • ${prenomAffiche}</div>
      </div>
      <div class="badge-group">
        ${sent ? '<span class="badge badge-sent">Envoyé</span>' : ''}
        ${!hasPhone ? '<span class="badge badge-error">Sans Tel</span>' : ''}
      </div>
    `;
    list.appendChild(div);
  });

  updateBtnState();

  list.querySelectorAll(".pickBox").forEach(cb => {
    cb.addEventListener("change", (ev) => {
      if(ev.target.checked) selectedIds.add(ev.target.dataset.id);
      else selectedIds.delete(ev.target.dataset.id);
      updateBtnState();
    });
  });
}

function updateBtnState(){
  const btn = document.getElementById("btnToSend");
  btn.disabled = selectedIds.size === 0;
  btn.textContent = `Continuer (${selectedIds.size})`;
}

document.getElementById("chkShowNoPhone").addEventListener("change", () => renderEventsList(eventsCache));
document.getElementById("datePick").addEventListener("change", fetchAndRenderEvents);

function modifierDate(jours) {
  const inputDate = document.getElementById("datePick");
  const d = new Date(inputDate.value);
  if (isNaN(d.getTime())) return;
  d.setDate(d.getDate() + jours);
  inputDate.value = toLocalISO(d);
  fetchAndRenderEvents();
}

document.getElementById("btnPrevDay").onclick = () => modifierDate(-1);
document.getElementById("btnNextDay").onclick = () => modifierDate(1);

document.getElementById("btnConnect").onclick = () => { ensureTokenClient(); tokenClient.requestAccessToken({prompt: ''}); };
document.getElementById("btnDisconnect").onclick = () => { 
  accessToken = ""; 
  localStorage.removeItem("gcal_access_token");
  localStorage.removeItem("gcal_token_expiry");
  updateAuthUI(false);
  document.getElementById("rdvList").innerHTML = '<div style="text-align:center; padding: 30px; color: var(--muted); font-size: 13px;">Sélectionnez une date ou connectez-vous.</div>';
};

document.getElementById("btnToSend").onclick = () => {
  sendQueue = eventsCache.filter(e => selectedIds.has(e.id));
  sendIndex = 0;
  document.getElementById("viewPick").classList.add("hidden");
  document.getElementById("viewSend").classList.remove("hidden");
  updateSendUI();
};

function updateSendUI(){
  const cur = sendQueue[sendIndex];
  document.getElementById("sendProgress").textContent = `Étape ${sendIndex + 1} sur ${sendQueue.length}`;
  const prenomAffiche = cur.prenom ? cur.prenom : "Prénom manuel";
  
  document.getElementById("sendList").innerHTML = `
    <div class="item" style="border-color: var(--primary); background: #eff6ff;">
      <div class="item-time" style="background: white;">${pad2(cur.start.getHours())}:${pad2(cur.start.getMinutes())}</div>
      <div class="item-info">
        <div class="item-name">${cur.summary}</div>
        <div class="item-meta">${cur.phone} • ${prenomAffiche}</div>
      </div>
    </div>
  `;
}

document.getElementById("btnOpenSms").onclick = () => {
  const ev = sendQueue[sendIndex];
  const body = buildSmsText({ prenom: ev.prenom || "", dateObj: ev.start, hhmm: `${pad2(ev.start.getHours())}:${pad2(ev.start.getMinutes())}` });
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  window.location.href = `sms:${ev.phone}${isIOS ? '&' : '?'}body=${encodeURIComponent(body)}`;
};

document.getElementById("btnMarkSent").onclick = () => { markSent(sendQueue[sendIndex].id); nextSms(); };
document.getElementById("btnSkip").onclick = nextSms;

function nextSms(){
  sendIndex++;
  if(sendIndex >= sendQueue.length){
    alert("Terminé ! Toutes les confirmations ont été traitées.");
    document.getElementById("viewSend").classList.add("hidden");
    document.getElementById("viewPick").classList.remove("hidden");
    renderEventsList(eventsCache);
  } else updateSendUI();
}

document.getElementById("btnBack").onclick = () => {
  document.getElementById("viewSend").classList.add("hidden");
  document.getElementById("viewPick").classList.remove("hidden");
};

/* Modification ici : le bouton appelle la nouvelle fonction */
document.getElementById("btnClearSent").onclick = () => {
  if(confirm("Voulez-vous vraiment réinitialiser les envois pour cette date uniquement ?")) { 
    clearSentForCurrentDate(); 
    renderEventsList(eventsCache); 
  }
};

const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
document.getElementById("datePick").value = toLocalISO(tomorrow);

const senderSelect = document.getElementById("senderSelect");
const customInput = document.getElementById("customSender");
const savedSender = localStorage.getItem(SENDER_KEY);

if(savedSender){
  if(savedSender.startsWith("__custom__:")){
    senderSelect.value = "__custom__";
    customInput.classList.remove("hidden");
    customInput.value = savedSender.replace("__custom__:", "");
  } else {
    const opts = Array.from(senderSelect.options).map(o => o.value);
    if(opts.includes(savedSender)) senderSelect.value = savedSender;
  }
}

function persistSender(){
  localStorage.setItem(SENDER_KEY, senderSelect.value === "__custom__" ? "__custom__:" + customInput.value.trim() : senderSelect.value);
}

senderSelect.onchange = (e) => { customInput.classList.toggle("hidden", e.target.value !== "__custom__"); persistSender(); };
customInput.oninput = persistSender;

setTimeout(checkAutoConnect, 100);

</script>
</body>
</html>
