<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMS automatique</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root { 
      --bg: #f3f6f8; 
      --surface: #ffffff;
      --primary: #3b82f6; 
      --primary-dark: #2563eb;
      --text: #1e293b; 
      --muted: #64748b; 
      --stroke: #e2e8f0; 
      --success: #10b981;
      --danger: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      margin: 0; 
      background: var(--bg); 
      color: var(--text); 
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--stroke);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: var(--shadow-sm);
    }

    .settings-group { display: flex; gap: 15px; align-items: center; }
    .setting-item { display: flex; align-items: center; gap: 8px; font-size: 13px; color: var(--muted); font-weight: 500;}
    
    select, input[type="text"], input[type="date"] {
      padding: 8px 12px;
      border: 1px solid var(--stroke);
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      background: #f8fafc;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    select:focus, input[type="text"]:focus, input[type="date"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: var(--surface);
    }

    .wrap { max-width: 700px; margin: 30px auto; padding: 0 16px 60px; }

    .section-title { 
      font-size: 22px; 
      font-weight: 700; 
      margin-bottom: 24px; 
      color: #0f172a;
      letter-spacing: -0.5px;
    }

    .panel { 
      background: var(--surface); 
      border-radius: 16px; 
      padding: 24px; 
      border: 1px solid rgba(226, 232, 240, 0.8); 
      box-shadow: var(--shadow-md); 
    }

    .item { 
      background: var(--surface); 
      border: 1px solid var(--stroke); 
      border-radius: 12px; 
      padding: 16px; 
      display: flex; 
      align-items: center; 
      gap: 16px; 
      margin-bottom: 12px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
    }
    .item:hover:not(.disabled) { 
      border-color: #cbd5e1; 
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    .item.disabled { 
      opacity: 0.6; 
      background: #f8fafc; 
      box-shadow: none;
    }

    .item-time { 
      font-weight: 700; 
      color: var(--primary); 
      min-width: 65px; 
      font-size: 16px;
      background: #eff6ff;
      padding: 6px 10px;
      border-radius: 8px;
      text-align: center;
    }
    .item-info { flex: 1; min-width: 0; }
    .item-name { font-weight: 600; font-size: 15px; margin-bottom: 2px; color: #1e293b; }
    .item-meta { font-size: 13px; color: var(--muted); }

    input[type="checkbox"] {
      accent-color: var(--primary);
      width: 18px;
      height: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="checkbox"]:disabled {
      cursor: not-allowed;
    }

    .btn { 
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); 
      color: white; 
      border: none; 
      padding: 10px 18px; 
      border-radius: 10px; 
      font-weight: 600; 
      cursor: pointer; 
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
    }
    .btn:hover:not(:disabled) {
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
      transform: translateY(-1px);
    }
    .btn:active:not(:disabled) {
      transform: translateY(1px);
    }
    
    .btn.secondary { 
      background: var(--surface); 
      color: var(--text); 
      border: 1px solid var(--stroke); 
      box-shadow: var(--shadow-sm);
    }
    .btn.secondary:hover:not(:disabled) {
      background: #f8fafc;
      box-shadow: var(--shadow-md);
    }
    
    .btn:disabled { 
      background: #e2e8f0; 
      color: #94a3b8;
      cursor: not-allowed; 
      box-shadow: none;
      transform: none;
    }

    .badge { 
      padding: 4px 10px; 
      border-radius: 999px; 
      font-size: 11px; 
      font-weight: 600; 
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }
    .badge-sent { background: #dcfce7; color: #166534; }
    .badge-error { background: #fee2e2; color: #991b1b; }

    .footer-actions {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      padding-top: 20px;
      border-top: 1px solid var(--stroke);
    }

    .hidden { display: none !important; }
    
    .date-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      background: var(--surface);
      padding: 16px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow-sm);
      margin-bottom: 24px;
    }
  </style>
</head>
<body>

  <header>
    <div class="settings-group">
      <div class="setting-item">
        <span style="display:none; sm:display:inline;">Expéditeur :</span>
        <select id="senderSelect">
          <option value="06 69 53 77 91">06 69 53 77 91</option>
          <option value="__custom__">Autre…</option>
        </select>
        <input id="customSender" type="text" class="hidden" placeholder="06XXXXXXXX" style="width:110px;">
      </div>
      <div class="setting-item" id="authStatus">Non connecté</div>
    </div>
    <div class="settings-group">
      <button class="btn secondary" id="btnConnect" style="padding: 6px 12px; font-size: 13px;">Connexion</button>
      <button class="btn secondary" id="btnDisconnect" style="padding: 6px 12px; font-size: 13px;">Déconnexion</button>
    </div>
  </header>

  <div class="wrap">
    
    <div id="viewPick">
      <div class="section-title">Confirmation des rendez-vous par SMS</div>
      
      <div class="date-controls">
        <div style="flex-basis: 100%; font-size: 14px; font-weight: 600; color: #475569; margin-bottom: 4px;">
          Date des rendez-vous (demain par défaut) :
        </div>
        <button class="btn secondary" id="btnPrevDay" style="padding: 8px 14px;" title="Jour précédent">&lt;</button>
        <input id="datePick" type="date" style="flex: 1; min-width: 130px; text-align: center;" />
        <button class="btn secondary" id="btnNextDay" style="padding: 8px 14px;" title="Jour suivant">&gt;</button>
      </div>

      <div class="panel">
        <div style="margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid var(--stroke);">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px; color: var(--muted); font-weight: 500;">
            <input type="checkbox" id="chkShowNoPhone">
            Afficher les rendez-vous sans téléphone
          </label>
        </div>

        <div id="rdvList" class="list">
          <div class="muted" style="text-align:center; padding: 40px 20px;">
            Sélectionnez une date ou connectez-vous pour charger les rendez-vous.
          </div>
        </div>
        
        <div class="footer-actions">
          <button class="btn secondary" id="btnClearSent" style="color: var(--muted);">Réinitialiser l'historique</button>
          <button class="btn" id="btnToSend" disabled>Continuer (0)</button>
        </div>
      </div>
    </div>

    <div id="viewSend" class="hidden">
      <div class="section-title" style="display: flex; justify-content: space-between; align-items: center;">
        Envoi des confirmations
        <button class="btn secondary" id="btnBack" style="font-size: 13px;">← Retour</button>
      </div>

      <div class="panel">
        <div id="sendList" class="list"></div>
        
        <div style="margin-top:24px; padding-top:24px; border-top: 1px solid var(--stroke); display:flex; justify-content:space-between; align-items:center;">
          <div id="sendProgress" class="item-meta" style="font-weight: 600; color: var(--primary);"></div>
          <div style="display:flex; gap:10px; flex-wrap: wrap;">
            <button class="btn secondary" id="btnSkip">Passer</button>
            <button class="btn" id="btnOpenSms">Ouvrir l'app SMS</button>
            <button class="btn" id="btnMarkSent" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">Marquer envoyé ✓</button>
          </div>
        </div>
      </div>
    </div>

  </div>

<script>
/* ==========================
   CONFIG & LOGIQUE
========================== */
const OAUTH_CLIENT_ID = "962693468865-fpumnvpt5517nfs21kobao8l2ejni1qk.apps.googleusercontent.com";
const SCOPES = "https://www.googleapis.com/auth/calendar.readonly openid email profile";
const CAL_API = "https://www.googleapis.com/calendar/v3";

let tokenClient = null;
let accessToken = "";
let eventsCache = [];
let selectedIds = new Set();
let sendQueue = [];
let sendIndex = 0;

const SENT_KEY = "smsv1_sent_map_v1";
const SENDER_KEY = "smsv1_sender_v1";

/* Fonctions utilitaires */
function pad2(n){ return String(n).padStart(2,"0"); }
function frDayName(date){ return ["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"][date.getDay()]; }
function frMonthName(date){ return ["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"][date.getMonth()]; }
function toLocalISO(date){ return `${date.getFullYear()}-${pad2(date.getMonth()+1)}-${pad2(date.getDate())}`; }
function normPhone(s){ return s ? s.replace(/[^\d+]/g,"") : ""; }

function getSentMap(){ try { return JSON.parse(localStorage.getItem(SENT_KEY) || "{}"); } catch(e){ return {}; } }
function setSentMap(map){ localStorage.setItem(SENT_KEY, JSON.stringify(map||{})); }
function isSent(eventId){ return !!getSentMap()[eventId]; }
function markSent(eventId){ const map = getSentMap(); map[eventId] = { at: Date.now() }; setSentMap(map); }
function clearSent(){ localStorage.removeItem(SENT_KEY); }

/* Template SMS */
function buildSmsText({prenom, dateObj, hhmm}){
  return `Bonjour ${prenom || ""}\n\nJe vous confirme notre rendez-vous ce ${frDayName(dateObj)} ${pad2(dateObj.getDate())} ${frMonthName(dateObj)} à ${hhmm}\n\nLe cabinet se situe au 7, Rond-Point du Parc des Sports à Perpignan. (Rez de chaussée, à droite).\nUn parking gratuit se trouve à 50 mètres, juste en face du parc des sports.\n\nBien cordialement,\nDamien Leignel`.trim();
}

/* Fonction de chargement unifiée */
async function fetchAndRenderEvents() {
  if(!accessToken) return;
  
  const list = document.getElementById("rdvList");
  list.innerHTML = '<div class="muted" style="text-align:center; padding: 40px 20px;">Chargement en cours...</div>';
  
  try {
    eventsCache = await loadEventsForDate(document.getElementById("datePick").value);
    renderEventsList(eventsCache);
  } catch(e) { 
    alert(e.message); 
    list.innerHTML = '<div class="muted" style="text-align:center; padding: 40px 20px;">Erreur lors du chargement.</div>';
  }
}

/* Auth avec mémorisation de session (1h) et auto-chargement */
function ensureTokenClient(){
  if(tokenClient) return;
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: OAUTH_CLIENT_ID,
    scope: SCOPES,
    callback: (resp) => {
      if(resp && resp.access_token){
        accessToken = resp.access_token;
        const expiry = Date.now() + (3600 * 1000) - 60000;
        localStorage.setItem("gcal_access_token", accessToken);
        localStorage.setItem("gcal_token_expiry", expiry.toString());

        document.getElementById("authStatus").textContent = "Connecté";
        document.getElementById("authStatus").style.color = "var(--success)";
        
        fetchAndRenderEvents();
      }
    }
  });
}

function checkAutoConnect() {
  const savedToken = localStorage.getItem("gcal_access_token");
  const savedExpiry = localStorage.getItem("gcal_token_expiry");
  
  if(savedToken && savedExpiry && Date.now() < parseInt(savedExpiry)){
    accessToken = savedToken;
    document.getElementById("authStatus").textContent = "Connecté (Auto)";
    document.getElementById("authStatus").style.color = "var(--success)";
    
    fetchAndRenderEvents();
  }
}

async function loadEventsForDate(dateStr){
  const start = new Date(dateStr + "T00:00:00").toISOString();
  const end = new Date(dateStr + "T23:59:59").toISOString();
  
  const url = `${CAL_API}/calendars/primary/events?timeMin=${start}&timeMax=${end}&singleEvents=true&orderBy=startTime`;
  const res = await fetch(url, { headers: { "Authorization": "Bearer " + accessToken } });
  
  if(res.status === 401) {
    localStorage.removeItem("gcal_access_token");
    localStorage.removeItem("gcal_token_expiry");
    accessToken = "";
    document.getElementById("authStatus").textContent = "Non connecté";
    document.getElementById("authStatus").style.color = "var(--muted)";
    throw new Error("Votre session a expiré. Veuillez cliquer sur Connexion.");
  }

  const data = await res.json();
  
  return (data.items || []).filter(ev => ev.start.dateTime).map(ev => {
    let desc = ev.description || "";
    let cleanText = desc.replace(/<br\s*\/?>/gi, '\n')
                        .replace(/<\/p>/gi, '\n')
                        .replace(/<\/div>/gi, '\n')
                        .replace(/<\/li>/gi, '\n');
    cleanText = cleanText.replace(/<[^>]+>/g, '').replace(/&nbsp;/g, ' ').replace(/&#39;/g, "'").replace(/&quot;/g, '"');

    let phone = "";
    let prenom = "";

    const prenomMatch = cleanText.match(/Pr[eé]nom\s*:\s*([^\n\r]+)/i);
    if(prenomMatch) {
      prenom = prenomMatch[1].trim();
    } else {
      const titleMatch = (ev.summary || "").match(/RDV\s+([A-ZÀ-Ÿa-zà-ÿ-]+)/i);
      if(titleMatch) {
        prenom = titleMatch[1].trim();
      }
    }

    const phoneMatch = cleanText.match(/(?:T[eé]l[eé]phone|Tel|Mobile|Phone)\s*:\s*(\+?\d[\d\s().-]{7,}\d)/i);
    if(phoneMatch) {
      phone = normPhone(phoneMatch[1]);
    } else {
      const fallbackMatch = cleanText.match(/(\+?\d[\d\s().-]{7,}\d)/);
      if(fallbackMatch) phone = normPhone(fallbackMatch[1]);
    }

    return {
      id: ev.id,
      summary: ev.summary || "(Sans titre)",
      start: new Date(ev.start.dateTime),
      end: new Date(ev.end.dateTime),
      prenom: prenom,
      phone: phone
    };
  });
}

/* UI Rendering & Filtre & Pré-sélection automatique */
function renderEventsList(events){
  const list = document.getElementById("rdvList");
  const showNoPhone = document.getElementById("chkShowNoPhone").checked;
  
  // Filtrage selon la case à cocher
  const filteredEvents = events.filter(e => showNoPhone || !!e.phone);
  
  list.innerHTML = filteredEvents.length ? "" : '<div class="muted" style="text-align:center; padding: 40px 20px;">Aucun rendez-vous à afficher pour cette sélection.</div>';
  
  // On vide la sélection avant de la reconstruire
  selectedIds.clear();

  filteredEvents.forEach(e => {
    const sent = isSent(e.id);
    const hasPhone = !!e.phone;
    
    // Logique de pré-sélection : si téléphone présent et non envoyé, on coche d'avance
    const shouldBeChecked = hasPhone && !sent;
    if (shouldBeChecked) {
      selectedIds.add(e.id);
    }

    const hhmm = `${pad2(e.start.getHours())}:${pad2(e.start.getMinutes())}`;
    const prenomAffiche = e.prenom ? e.prenom : "Prénom non identifié";
    
    const div = document.createElement("div");
    div.className = `item ${(!hasPhone || sent) ? 'disabled' : ''}`;
    div.innerHTML = `
      <input type="checkbox" class="pickBox" data-id="${e.id}" 
        ${(!hasPhone || sent) ? 'disabled' : ''} 
        ${shouldBeChecked ? 'checked' : ''}>
      <div class="item-time">${hhmm}</div>
      <div class="item-info">
        <div class="item-name">${e.summary}</div>
        <div class="item-meta">${hasPhone ? e.phone : 'Téléphone manquant'} • ${prenomAffiche}</div>
      </div>
      <div style="display:flex; flex-direction:column; gap:6px; align-items:flex-end;">
        ${sent ? '<span class="badge badge-sent">Envoyé</span>' : ''}
        ${!hasPhone ? '<span class="badge badge-error">Sans Tel</span>' : ''}
      </div>
    `;
    list.appendChild(div);
  });

  // Met à jour l'état du bouton avec le compte des pré-sélections
  updateBtnState();

  // Écouteurs pour les changements manuels
  list.querySelectorAll(".pickBox").forEach(cb => {
    cb.onchange = (ev) => {
      if(ev.target.checked) {
        selectedIds.add(ev.target.dataset.id);
      } else {
        selectedIds.delete(ev.target.dataset.id);
      }
      updateBtnState();
    };
  });
}

function updateBtnState(){
  const btn = document.getElementById("btnToSend");
  btn.disabled = selectedIds.size === 0;
  btn.textContent = `Continuer (${selectedIds.size})`;
}

// Gestion de la case à cocher : réactualise la liste sans recharger l'API
document.getElementById("chkShowNoPhone").addEventListener("change", () => {
  renderEventsList(eventsCache);
});

// Écouteur pour le changement manuel de date
document.getElementById("datePick").addEventListener("change", () => {
  fetchAndRenderEvents();
});

// Navigation temporelle (J-1 et J+1)
function modifierDate(jours) {
  const inputDate = document.getElementById("datePick");
  const dateActuelle = new Date(inputDate.value);
  if (isNaN(dateActuelle.getTime())) return;
  
  dateActuelle.setDate(dateActuelle.getDate() + jours);
  inputDate.value = toLocalISO(dateActuelle);
  
  fetchAndRenderEvents();
}

document.getElementById("btnPrevDay").onclick = () => modifierDate(-1);
document.getElementById("btnNextDay").onclick = () => modifierDate(1);

document.getElementById("btnConnect").onclick = () => { 
  ensureTokenClient(); 
  tokenClient.requestAccessToken({prompt: ''}); 
};

document.getElementById("btnDisconnect").onclick = () => { 
  accessToken = ""; 
  localStorage.removeItem("gcal_access_token");
  localStorage.removeItem("gcal_token_expiry");
  document.getElementById("authStatus").textContent = "Non connecté"; 
  document.getElementById("authStatus").style.color = "var(--muted)"; 
  document.getElementById("rdvList").innerHTML = '<div class="muted" style="text-align:center; padding: 40px 20px;">Sélectionnez une date ou connectez-vous pour charger les rendez-vous.</div>';
};

document.getElementById("btnToSend").onclick = () => {
  sendQueue = eventsCache.filter(e => selectedIds.has(e.id));
  sendIndex = 0;
  document.getElementById("viewPick").classList.add("hidden");
  document.getElementById("viewSend").classList.remove("hidden");
  updateSendUI();
};

function updateSendUI(){
  const cur = sendQueue[sendIndex];
  document.getElementById("sendProgress").textContent = `Étape ${sendIndex + 1} sur ${sendQueue.length}`;
  const list = document.getElementById("sendList");
  
  const prenomAffiche = cur.prenom ? cur.prenom : "Prénom à compléter manuellement";
  
  list.innerHTML = `
    <div class="item" style="border-color: var(--primary); background: #eff6ff; box-shadow: var(--shadow-md); transform: scale(1.02); margin-top: 10px;">
      <div class="item-time" style="background: white;">${pad2(cur.start.getHours())}:${pad2(cur.start.getMinutes())}</div>
      <div class="item-info">
        <div class="item-name">${cur.summary}</div>
        <div class="item-meta">Envoi vers ${cur.phone} • ${prenomAffiche}</div>
      </div>
    </div>
  `;
}

document.getElementById("btnOpenSms").onclick = () => {
  const ev = sendQueue[sendIndex];
  let prenom = ev.prenom || "";
  const body = buildSmsText({ prenom, dateObj: ev.start, hhmm: `${pad2(ev.start.getHours())}:${pad2(ev.start.getMinutes())}` });
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  window.location.href = `sms:${ev.phone}${isIOS ? '&' : '?'}body=${encodeURIComponent(body)}`;
};

document.getElementById("btnMarkSent").onclick = () => {
  markSent(sendQueue[sendIndex].id);
  nextSms();
};

document.getElementById("btnSkip").onclick = nextSms;

function nextSms(){
  sendIndex++;
  if(sendIndex >= sendQueue.length){
    alert("Bravo ! Toutes les confirmations sélectionnées ont été traitées.");
    document.getElementById("viewSend").classList.add("hidden");
    document.getElementById("viewPick").classList.remove("hidden");
    renderEventsList(eventsCache);
  } else {
    updateSendUI();
  }
}

document.getElementById("btnBack").onclick = () => {
  document.getElementById("viewSend").classList.add("hidden");
  document.getElementById("viewPick").classList.remove("hidden");
};

document.getElementById("btnClearSent").onclick = () => {
  if(confirm("Voulez-vous vraiment réinitialiser l'historique de tous les envois ?")) { 
    clearSent(); 
    renderEventsList(eventsCache); 
  }
};

/* Init Date & Sauvegarde expéditeur & Vérification auto-connexion */
const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
document.getElementById("datePick").value = toLocalISO(tomorrow);

const senderSelect = document.getElementById("senderSelect");
const customInput = document.getElementById("customSender");

const savedSender = localStorage.getItem(SENDER_KEY);
if(savedSender){
  if(savedSender.startsWith("__custom__:")){
    senderSelect.value = "__custom__";
    customInput.classList.remove("hidden");
    customInput.value = savedSender.replace("__custom__:", "");
  } else {
    const opts = Array.from(senderSelect.options).map(o => o.value);
    if(opts.includes(savedSender)) senderSelect.value = savedSender;
  }
}

function persistSender(){
  if(senderSelect.value === "__custom__") {
    localStorage.setItem(SENDER_KEY, "__custom__:" + customInput.value.trim());
  } else {
    localStorage.setItem(SENDER_KEY, senderSelect.value);
  }
}

senderSelect.onchange = (e) => {
  customInput.classList.toggle("hidden", e.target.value !== "__custom__");
  persistSender();
};
customInput.oninput = persistSender;

// On vérifie au lancement si on peut se connecter automatiquement
setTimeout(checkAutoConnect, 100);

</script>
</body>
</html>
