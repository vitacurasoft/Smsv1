<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMS automatique</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root { 
      --bg: #f4f7f6; 
      --surface: #ffffff;
      --primary: #2563eb; 
      --text: #1e293b; 
      --muted: #64748b; 
      --stroke: #e2e8f0; 
      --success: #10b981;
      --danger: #ef4444;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }

    body { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif; 
      margin: 0; 
      background: var(--bg); 
      color: var(--text); 
      line-height: 1.5;
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--stroke);
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .settings-group { display: flex; gap: 20px; align-items: center; }
    .setting-item { display: flex; align-items: center; gap: 8px; font-size: 13px; color: var(--muted); }
    
    select, input[type="text"], input[type="date"] {
      padding: 6px 10px;
      border: 1px solid var(--stroke);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .wrap { max-width: 800px; margin: 20px auto; padding: 0 16px 40px; }

    .section-title { font-size: 18px; font-weight: 600; margin-bottom: 16px; display: block; }
    .panel { background: var(--surface); border-radius: 12px; padding: 20px; border: 1px solid var(--stroke); box-shadow: var(--shadow); }

    .item { 
      background: var(--surface); 
      border: 1px solid var(--stroke); 
      border-radius: 10px; 
      padding: 12px 16px; 
      display: flex; 
      align-items: center; 
      gap: 16px; 
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }
    .item:hover { border-color: var(--primary); }
    .item.disabled { opacity: 0.6; background: #f8fafc; }

    .item-time { font-weight: 700; color: var(--primary); min-width: 60px; }
    .item-info { flex: 1; min-width: 0; }
    .item-name { font-weight: 600; font-size: 15px; }
    .item-meta { font-size: 13px; color: var(--muted); }

    .btn { 
      background: var(--primary); 
      color: white; 
      border: none; 
      padding: 8px 16px; 
      border-radius: 8px; 
      font-weight: 500; 
      cursor: pointer; 
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn.secondary { background: white; color: var(--text); border: 1px solid var(--stroke); }
    .btn:disabled { background: var(--stroke); cursor: not-allowed; color: var(--muted); }

    .badge { padding: 2px 8px; border-radius: 999px; font-size: 11px; font-weight: 600; }
    .badge-sent { background: #dcfce7; color: #166534; }
    .badge-error { background: #fee2e2; color: #991b1b; }

    .footer-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <header>
    <div class="settings-group">
      <div class="setting-item">
        <span>Expéditeur :</span>
        <select id="senderSelect">
          <option value="06 69 53 77 91">06 69 53 77 91</option>
          <option value="__custom__">Autre…</option>
        </select>
        <input id="customSender" type="text" class="hidden" placeholder="06XXXXXXXX" style="width:100px;">
      </div>
      <div class="setting-item" id="authStatus">Non connecté</div>
    </div>
    <div class="settings-group">
      <button class="btn secondary" id="btnConnect" style="padding: 4px 10px; font-size: 12px;">Connexion</button>
      <button class="btn secondary" id="btnDisconnect" style="padding: 4px 10px; font-size: 12px;">Déconnexion</button>
    </div>
  </header>

  <div class="wrap">
    
    <div id="viewPick">
      <div class="section-title">
        <div style="margin-bottom: 12px;">Gestion des rendez-vous</div>
        <label for="datePick" style="display:block; font-size: 14px; font-weight: normal; margin-bottom: 8px;">
          <strong>Date des rendez-vous (demain par défaut) :</strong>
        </label>
        <div style="display:flex; gap:8px;">
          <input id="datePick" type="date" />
          <button class="btn" id="btnLoad">Charger</button>
        </div>
      </div>

      <div class="panel">
        <div id="rdvList" class="list">
          <div class="muted" style="text-align:center; padding: 20px;">Sélectionnez une date pour charger les rendez-vous.</div>
        </div>
      </div>
      
      <div class="footer-actions">
        <button class="btn secondary" id="btnClearSent">Réinitialiser l'historique</button>
        <button class="btn" id="btnToSend" disabled>Continuer (0)</button>
      </div>
    </div>

    <div id="viewSend" class="hidden">
      <div class="section-title" style="display: flex; justify-content: space-between; align-items: center;">
        <button class="btn secondary" id="btnBack">Retour</button>
        Envoi des confirmations
      </div>

      <div class="panel">
        <div id="sendList" class="list"></div>
        
        <div style="margin-top:20px; padding-top:20px; border-top: 1px solid var(--stroke); display:flex; justify-content:space-between; align-items:center;">
          <div id="sendProgress" class="item-meta"></div>
          <div style="display:flex; gap:8px; flex-wrap: wrap;">
            <button class="btn secondary" id="btnSkip">Passer</button>
            <button class="btn" id="btnOpenSms">Ouvrir SMS</button>
            <button class="btn" id="btnMarkSent" style="background:var(--success)">Marquer envoyé</button>
          </div>
        </div>
      </div>
    </div>

  </div>

<script>
/* ==========================
   CONFIG & LOGIQUE
========================== */
const OAUTH_CLIENT_ID = "962693468865-fpumnvpt5517nfs21kobao8l2ejni1qk.apps.googleusercontent.com";
const SCOPES = "https://www.googleapis.com/auth/calendar.readonly openid email profile";
const CAL_API = "https://www.googleapis.com/calendar/v3";

let tokenClient = null;
let accessToken = "";
let eventsCache = [];
let selectedIds = new Set();
let sendQueue = [];
let sendIndex = 0;

const SENT_KEY = "smsv1_sent_map_v1";
const SENDER_KEY = "smsv1_sender_v1";

/* Fonctions utilitaires */
function pad2(n){ return String(n).padStart(2,"0"); }
function frDayName(date){ return ["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"][date.getDay()]; }
function frMonthName(date){ return ["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"][date.getMonth()]; }
function toLocalISO(date){ return `${date.getFullYear()}-${pad2(date.getMonth()+1)}-${pad2(date.getDate())}`; }
function normPhone(s){ return s ? s.replace(/[^\d+]/g,"") : ""; }

function getSentMap(){ try { return JSON.parse(localStorage.getItem(SENT_KEY) || "{}"); } catch(e){ return {}; } }
function setSentMap(map){ localStorage.setItem(SENT_KEY, JSON.stringify(map||{})); }
function isSent(eventId){ return !!getSentMap()[eventId]; }
function markSent(eventId){ const map = getSentMap(); map[eventId] = { at: Date.now() }; setSentMap(map); }
function clearSent(){ localStorage.removeItem(SENT_KEY); }

/* Template SMS */
function buildSmsText({prenom, dateObj, hhmm}){
  return `Bonjour ${prenom || ""}\n\nJe vous confirme notre rendez-vous ce ${frDayName(dateObj)} ${pad2(dateObj.getDate())} ${frMonthName(dateObj)} à ${hhmm}\n\nLe cabinet se situe au 7, Rond-Point du Parc des Sports à Perpignan. (Rez de chaussée, à droite).\nUn parking gratuit se trouve à 50 mètres, juste en face du parc des sports.\n\nBien cordialement,\nDamien Leignel`.trim();
}

/* Auth avec mémorisation de session (1h) */
function ensureTokenClient(){
  if(tokenClient) return;
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: OAUTH_CLIENT_ID,
    scope: SCOPES,
    callback: (resp) => {
      if(resp && resp.access_token){
        accessToken = resp.access_token;
        // Le jeton Google est valide 1 heure (3600 secondes)
        const expiry = Date.now() + (3600 * 1000) - 60000; // On retire 1 minute de marge
        localStorage.setItem("gcal_access_token", accessToken);
        localStorage.setItem("gcal_token_expiry", expiry.toString());

        document.getElementById("authStatus").textContent = "Connecté";
        document.getElementById("authStatus").style.color = "var(--success)";
      }
    }
  });
}

function checkAutoConnect() {
  const savedToken = localStorage.getItem("gcal_access_token");
  const savedExpiry = localStorage.getItem("gcal_token_expiry");
  
  if(savedToken && savedExpiry && Date.now() < parseInt(savedExpiry)){
    accessToken = savedToken;
    document.getElementById("authStatus").textContent = "Connecté (Auto)";
    document.getElementById("authStatus").style.color = "var(--success)";
  }
}

async function loadEventsForDate(dateStr){
  if(!accessToken) throw new Error("Veuillez vous connecter d'abord.");
  const start = new Date(dateStr + "T00:00:00").toISOString();
  const end = new Date(dateStr + "T23:59:59").toISOString();
  
  const url = `${CAL_API}/calendars/primary/events?timeMin=${start}&timeMax=${end}&singleEvents=true&orderBy=startTime`;
  const res = await fetch(url, { headers: { "Authorization": "Bearer " + accessToken } });
  
  // Si l'accès est refusé, cela signifie que le jeton a expiré malgré la sauvegarde
  if(res.status === 401) {
    localStorage.removeItem("gcal_access_token");
    localStorage.removeItem("gcal_token_expiry");
    accessToken = "";
    document.getElementById("authStatus").textContent = "Non connecté";
    document.getElementById("authStatus").style.color = "var(--muted)";
    throw new Error("Votre session a expiré. Veuillez cliquer sur Connexion.");
  }

  const data = await res.json();
  
  return (data.items || []).filter(ev => ev.start.dateTime).map(ev => {
    let desc = ev.description || "";
    let cleanText = desc.replace(/<br\s*\/?>/gi, '\n')
                        .replace(/<\/p>/gi, '\n')
                        .replace(/<\/div>/gi, '\n')
                        .replace(/<\/li>/gi, '\n');
    cleanText = cleanText.replace(/<[^>]+>/g, '').replace(/&nbsp;/g, ' ').replace(/&#39;/g, "'").replace(/&quot;/g, '"');

    let phone = "";
    let prenom = "";

    const prenomMatch = cleanText.match(/Pr[eé]nom\s*:\s*([^\n\r]+)/i);
    if(prenomMatch) {
      prenom = prenomMatch[1].trim();
    } else {
      const titleMatch = (ev.summary || "").match(/RDV\s+([A-ZÀ-Ÿa-zà-ÿ-]+)/i);
      if(titleMatch) {
        prenom = titleMatch[1].trim();
      }
    }

    const phoneMatch = cleanText.match(/(?:T[eé]l[eé]phone|Tel|Mobile|Phone)\s*:\s*(\+?\d[\d\s().-]{7,}\d)/i);
    if(phoneMatch) {
      phone = normPhone(phoneMatch[1]);
    } else {
      const fallbackMatch = cleanText.match(/(\+?\d[\d\s().-]{7,}\d)/);
      if(fallbackMatch) phone = normPhone(fallbackMatch[1]);
    }

    return {
      id: ev.id,
      summary: ev.summary || "(Sans titre)",
      start: new Date(ev.start.dateTime),
      end: new Date(ev.end.dateTime),
      prenom: prenom,
      phone: phone
    };
  });
}

/* UI Rendering */
function renderEventsList(events){
  const list = document.getElementById("rdvList");
  list.innerHTML = events.length ? "" : '<div class="muted" style="text-align:center;">Aucun rendez-vous trouvé.</div>';
  selectedIds.clear();
  updateBtnState();

  events.forEach(e => {
    const sent = isSent(e.id);
    const hasPhone = !!e.phone;
    const hhmm = `${pad2(e.start.getHours())}:${pad2(e.start.getMinutes())}`;
    
    const prenomAffiche = e.prenom ? e.prenom : "Prénom non identifié";
    
    const div = document.createElement("div");
    div.className = `item ${(!hasPhone || sent) ? 'disabled' : ''}`;
    div.innerHTML = `
      <input type="checkbox" class="pickBox" data-id="${e.id}" ${(!hasPhone || sent) ? 'disabled' : ''}>
      <div class="item-time">${hhmm}</div>
      <div class="item-info">
        <div class="item-name">${e.summary}</div>
        <div class="item-meta">${hasPhone ? e.phone : 'Téléphone manquant'} | ${prenomAffiche}</div>
      </div>
      <div style="display:flex; flex-direction:column; gap:4px; align-items:flex-end;">
        ${sent ? '<span class="badge badge-sent">Envoyé</span>' : ''}
        ${!hasPhone ? '<span class="badge badge-error">Sans Tel</span>' : ''}
      </div>
    `;
    list.appendChild(div);
  });

  list.querySelectorAll(".pickBox").forEach(cb => {
    cb.onchange = (ev) => {
      if(ev.target.checked) selectedIds.add(ev.target.dataset.id);
      else selectedIds.delete(ev.target.dataset.id);
      updateBtnState();
    };
  });
}

function updateBtnState(){
  const btn = document.getElementById("btnToSend");
  btn.disabled = selectedIds.size === 0;
  btn.textContent = `Continuer (${selectedIds.size})`;
}

/* Actions */
document.getElementById("btnLoad").onclick = async () => {
  try {
    eventsCache = await loadEventsForDate(document.getElementById("datePick").value);
    renderEventsList(eventsCache);
  } catch(e) { alert(e.message); }
};

document.getElementById("btnConnect").onclick = () => { 
  ensureTokenClient(); 
  // Le paramètre {prompt: ''} permet une reconnexion rapide sans la page de consentement
  tokenClient.requestAccessToken({prompt: ''}); 
};

document.getElementById("btnDisconnect").onclick = () => { 
  accessToken = ""; 
  localStorage.removeItem("gcal_access_token");
  localStorage.removeItem("gcal_token_expiry");
  document.getElementById("authStatus").textContent = "Non connecté"; 
  document.getElementById("authStatus").style.color = "var(--muted)"; 
};

document.getElementById("btnToSend").onclick = () => {
  sendQueue = eventsCache.filter(e => selectedIds.has(e.id));
  sendIndex = 0;
  document.getElementById("viewPick").classList.add("hidden");
  document.getElementById("viewSend").classList.remove("hidden");
  updateSendUI();
};

function updateSendUI(){
  const cur = sendQueue[sendIndex];
  document.getElementById("sendProgress").textContent = `SMS ${sendIndex + 1} sur ${sendQueue.length}`;
  const list = document.getElementById("sendList");
  
  const prenomAffiche = cur.prenom ? cur.prenom : "Prénom à compléter manuellement";
  
  list.innerHTML = `
    <div class="item" style="border-color: var(--primary); background: #eff6ff;">
      <div class="item-time">${pad2(cur.start.getHours())}:${pad2(cur.start.getMinutes())}</div>
      <div class="item-info">
        <div class="item-name">${cur.summary}</div>
        <div class="item-meta">Envoi vers ${cur.phone} | ${prenomAffiche}</div>
      </div>
    </div>
  `;
}

document.getElementById("btnOpenSms").onclick = () => {
  const ev = sendQueue[sendIndex];
  let prenom = ev.prenom || "";
  const body = buildSmsText({ prenom, dateObj: ev.start, hhmm: `${pad2(ev.start.getHours())}:${pad2(ev.start.getMinutes())}` });
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  window.location.href = `sms:${ev.phone}${isIOS ? '&' : '?'}body=${encodeURIComponent(body)}`;
};

document.getElementById("btnMarkSent").onclick = () => {
  markSent(sendQueue[sendIndex].id);
  nextSms();
};

document.getElementById("btnSkip").onclick = nextSms;

function nextSms(){
  sendIndex++;
  if(sendIndex >= sendQueue.length){
    alert("Tous les SMS ont été traités.");
    document.getElementById("viewSend").classList.add("hidden");
    document.getElementById("viewPick").classList.remove("hidden");
    renderEventsList(eventsCache);
  } else {
    updateSendUI();
  }
}

document.getElementById("btnBack").onclick = () => {
  document.getElementById("viewSend").classList.add("hidden");
  document.getElementById("viewPick").classList.remove("hidden");
};

document.getElementById("btnClearSent").onclick = () => {
  if(confirm("Réinitialiser l'historique ?")) { clearSent(); renderEventsList(eventsCache); }
};

/* Init Date & Sauvegarde expéditeur & Vérification auto-connexion */
const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
document.getElementById("datePick").value = toLocalISO(tomorrow);

const senderSelect = document.getElementById("senderSelect");
const customInput = document.getElementById("customSender");

const savedSender = localStorage.getItem(SENDER_KEY);
if(savedSender){
  if(savedSender.startsWith("__custom__:")){
    senderSelect.value = "__custom__";
    customInput.classList.remove("hidden");
    customInput.value = savedSender.replace("__custom__:", "");
  } else {
    const opts = Array.from(senderSelect.options).map(o => o.value);
    if(opts.includes(savedSender)) senderSelect.value = savedSender;
  }
}

function persistSender(){
  if(senderSelect.value === "__custom__") {
    localStorage.setItem(SENDER_KEY, "__custom__:" + customInput.value.trim());
  } else {
    localStorage.setItem(SENDER_KEY, senderSelect.value);
  }
}

senderSelect.onchange = (e) => {
  customInput.classList.toggle("hidden", e.target.value !== "__custom__");
  persistSender();
};
customInput.oninput = persistSender;

// On vérifie au lancement si on peut se connecter automatiquement
checkAutoConnect();

</script>
</body>
</html>
